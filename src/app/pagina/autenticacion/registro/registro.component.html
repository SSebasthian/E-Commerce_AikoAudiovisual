<!-- ------------------------------- -->
<!--    CONTENIDO FORM REGISTRO      -->
<!-- ------------------------------- -->

<div class="contenedor-registro">

    <!-- IMAGEN -->
    <div class="fondo-img">
      <img src="../../../../assets/imagenes/registro.png" alt="Registro Imagen">
    </div>
  
    <!-- FORMULARIO -->
    <div class="formulario-contenido">
      <h1>Crear Cuenta</h1>
            
            <!-- ACCION A ENVIAR FORM -->
            <form [formGroup]="formularioRegistro" (ngSubmit)="EnvioRegistro()">
  
               <!-- CAMPO USUARIO -->
              <div>
                <mat-form-field class="grupo-formulario" appearance="outline">
                  <mat-icon class="icon-form">person</mat-icon>
                  <mat-label>Nombre</mat-label>
                  <!-- SE GUARDA EN FORM NAME INTERFACE -->
                  <input matInput formControlName="name" />
                  <p class="linea"></p>
                  <!-- MENSAJE SI EL DATO INGRESADO ESTA INVALIDO -->
                  <mat-error>Campo Requerido</mat-error>
                </mat-form-field>
              </div>
  
              <!-- CAMPO CORREO -->
              <div>
                <mat-form-field class="grupo-formulario" appearance="outline">
                    <mat-icon class="icon-form">mail_outline</mat-icon>
                    <mat-label>Correo</mat-label>
                    <!-- SE GUARDA EN FORM EMAIL INTERFACE -->
                    <input matInput formControlName="email" />
                    <p class="linea"></p>
                    <!-- MENSAJE SI EL DATO INGRESADO ESTA INVALIDO -->
                    <mat-error *ngIf="validacionCorreo as message">{{ message }}</mat-error>
                </mat-form-field>
              </div>
        
              <!-- CAMPO CONTRASEÑA -->
              <div>
                <mat-form-field class="grupo-formulario" appearance="outline">
                    <mat-icon class="icon-form">vpn_key</mat-icon>
                    <mat-label>Contraseña</mat-label>
                    <!-- SE GUARDA EN FORM PASSWORD INTERFACE --> 
                    <!-- USUARIO PUEDE OCULTAR O MOSTRAR CLAVE  SEGUN SU BOTON -->
                    <input
                      matInput formControlName="password"
                      [type]="mostrarOcultarClave ? 'password' : 'text'"
                      formControlName="password"
                    />
                    <p class="linea"></p>
                    <!-- USUARIO PUEDE OCULTAR O MOSTRAR CLAVE  SEGUN SU BOTON -->
                    <a
                      mat-icon-button
                      matSuffix
                      (click)="mostrarOcultarClave = !mostrarOcultarClave"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="mostrarOcultarClave"
                    >
                      <mat-icon class="icon-mostrar-ocultar">{{ mostrarOcultarClave ? "visibility_off" : "visibility" }}</mat-icon>
                    </a>
                    <!-- MENSAJE SI EL DATO INGRESADO ESTA INVALIDO -->
                    <mat-error>Campo Requerido</mat-error>
                </mat-form-field>
              </div>
              
              <!-- BOTON PARA ENVIAR FORMULARIO -->
              <div>
                <button mat-flat-button color="accent" type="submit">Registrarse</button>
              </div>
  
            </form>
  
            <hr />
    
            <!-- OPCION PARA REDIRIGAR A ACCESO -->
            <span class="msj-acceso">
              ¿Ya tienes una cuenta?<br>
              <a routerLink="/autenticacion/acceso">Iniciar Sesion</a>
            </span>
      </div>
  </div>
