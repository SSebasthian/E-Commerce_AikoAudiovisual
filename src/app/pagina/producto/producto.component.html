<article class="articulos">
  
    <div class="contenido" *ngFor=" let producto of productos.slice(calcularInicio(), calcularFin())"> 
      <div class="tarjeta">
        <div class="cajaImg">
          <img [src]="producto.imagen" alt="{{producto.titulo}}">
          <ul class="iconos">
            <li>
              <mat-icon> add_shopping_cart </mat-icon>
              <span>Agregar a Tienda</span>
            </li>
            <li>
              <mat-icon (click)="mostrarDetalle(producto)" routerLink="/producto-detalle">visibility</mat-icon>
              <span>Ver Detalle</span>
            </li>
          </ul>
        </div>
        <div class="descripcion">
          <div class="productoNombre">
            <h3>{{producto.titulo}}</h3>
          </div>
          <div class="precio">
            <h2>$ {{producto.precio}}</h2>
            <div class="estrella">
              <mat-icon class="estrellaDorada">grade</mat-icon>
              <mat-icon class="estrellaDorada">grade</mat-icon>
              <mat-icon class="estrellaDorada">grade</mat-icon>
              <mat-icon class="estrellaDorada">grade</mat-icon>
              <mat-icon class="estrellaGris">grade</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
</article>
<article class="botones-paginacion">
  <div class="contenido-boton">
    <button (click)="irAPaginaAnterior()" [disabled]="paginaActual === 1">
      Página Anterior
    </button>
    <button (click)="irAPaginaSiguiente()" [disabled]="paginaActual === totalPaginas">
      Página Siguiente
    </button>
  </div>
</article>
